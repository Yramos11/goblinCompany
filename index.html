<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Company</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    <!-- FONTE MORGA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img id="logo" src="./img/logo.png" alt="logo">
</header>
<div class="wrapper">
    <div class="inner" style="--quantity: 10;">
        <div class="card_carrosel" style="--index: 0;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 1;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 2;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 3;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 4;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 5;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 6;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 7;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 8;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
        <div class="card_carrosel" style="--index: 9;--color-card: 142, 252, 157;">
            <div class="img"></div>
        </div>
    </div>
</div>
<section id="banner">
    <img src="./img/banner.png" alt="banner">
</section>
<main id="principal">
    <h1>Goblin X MDA</h1>
    <section id="cards">
        <div class="card">
            <swiper-container class="mySwiper" pagination="true">
                <swiper-slide><img src="./img/preta-frente.png" alt="preta-frente"></swiper-slide>
                <swiper-slide><img src="./img/preta-verso.png" alt="preta-verso"></swiper-slide>
            </swiper-container>
            <h2>Camisa Preta<br>Goblin X MDA</h2>
            <p>R$ 99,00</p>
            <button><a href="#">Comprar</a></button>
        </div>
        <div class="card">
            <swiper-container class="mySwiper" pagination="true">
                <swiper-slide><img src="./img/branco-frente.png" alt="branca-frente"></swiper-slide>
                <swiper-slide><img src="./img/branco-verso.png" alt="branca-verso"></swiper-slide>
            </swiper-container>
            <h2>Camisa Branca<br>Goblin X MDA</h2>
            <p>R$ 99,00</p>
            <button><a href="#">Comprar</a></button>
        </div>
        <div class="card">
            <swiper-container class="mySwiper" pagination="true">
                <swiper-slide><img src="./img/bege-frente.png" alt="bege-frente"></swiper-slide>
                <swiper-slide><img src="./img/bege-verso.png" alt="bege-verso"></swiper-slide>
            </swiper-container>
            <h2>Camisa Bege<br>Goblin X MDA</h2>
            <p>R$ 99,00</p>
            <button><a href="#">Comprar</a></button>
        </div>
        <div class="card">
            <swiper-container class="mySwiper" pagination="true">
                <swiper-slide><img src="./img/bege_claro-frente.png" alt="bege_claro-frente"></swiper-slide>
                <swiper-slide><img src="./img/bege_claro-verso.png" alt="bege_claro-verso"></swiper-slide>
            </swiper-container>
            <h2>Camisa Bege Claro<br>Goblin X MDA</h2>
            <p>R$ 99,00</p>
            <button><a href="#">Comprar</a></button>
        </div>
        <div class="card">
            <swiper-container class="mySwiper" pagination="true">
                <swiper-slide><img src="./img/roxa-frente.png" alt="roxa-frente"></swiper-slide>
                <swiper-slide><img src="./img/roxa-verso.png" alt="roxa-verso"></swiper-slide>
            </swiper-container>
            <h2>Camisa Roxa<br>Goblin X MDA</h2>
            <p>R$ 99,00</p>
            <button><a href="#">Comprar</a></button>
        </div>
        <div class="card">
            <swiper-container class="mySwiper" pagination="true">
                <swiper-slide><img src="./img/off_white-frente.png" alt="off_white-frente"></swiper-slide>
                <swiper-slide><img src="./img/off_white-verso.png" alt="off_white-verso"></swiper-slide>
            </swiper-container>
            <h2>Camisa Off White<br>Goblin X MDA</h2>
            <p>R$ 99,00</p>
            <button><a href="#">Comprar</a></button>
        </div>
    </section>
</main>
<footer id="rodape">
    <section>   
        <img id="logo_rodape" src="./img/logo.png" alt="logo rodape">
        <div class="contato">
            <h3>Contato</h3>
            <div>
                <a href="#"><img src="./img/whats.svg" alt="whatsapp"></a>
                <a href="https://www.instagram.com/goblincompanyy/" target="_blank"><img src="./img/insta.svg" alt="instagram"></a>
            </div>
        </div>
    </section>
</footer>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
